<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"
        integrity="sha512-SIMGYRUjwY8+gKg7nn9EItdD8LCADSDfJNutF9TPrvEo86sQmFMh6MyralfIyhADlajSxqc7G0gs7+MwWF/ogQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="src/main.js"></script>
</head>

<body>
    <div class="row" style="margin: 10px;">
        <div class="col-3">
            <h5 style="padding: 6px;">Simulation Parameters</h5>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label class="form-label">Timestep (s)</label>
                    </div>
                    <div class="col" style="text-align: right;">
                        <select class="form-select" aria-label="0.01">
                            <option selected></option>
                            <option value="0.001">0.001</option>
                            <option value="0.005">0.005</option>
                            <option value="0.01">0.01</option>
                            <option value="0.05">0.05</option>
                            <option value="0.1">0.1</option>
                            <option value="0.5">0.5</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Ticks per sample</label>
                    </div>
                    <div class="col" style="text-align: right;">
                        <input type="number" class="form-range" style="width: 80%;" min="1" max="100" step="1"
                            value="20" id="ticksPerSampleInput">
                    </div>
                </div>
            </div>

            <h5 style="padding: 6px;">System Parameters</h5>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label class="form-label">Î”H of rxn (kJ/mol)</label>
                    </div>
                    <div class="col" style="text-align: right;">
                        <input type="number" class="form-range" style="width: 80%;" min="-100" max="100" value="-15"
                            step="-0.1" id="deltaHInput">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">K<sub>d</sub> (M)</label>
                    </div>
                    <div class="col" style="text-align: right;">
                        <input type="number" class="form-range" style="width: 80%;" min="1e-9" max="1e-3" value="1e-6"
                            step="1e-8" id="KdInput">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">k<sub>on</sub> (M<sup>-1</sup>s<sup>-1</sup>)</label>
                    </div>
                    <div class="col" style="text-align: right;">
                        <input type="number" class="form-range" style="width: 80%;" min="100" max="1e8" value="5e3"
                            step="100" id="kOnInput">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">k<sub>off</sub> (s<sup>-1</sup>)</label>
                    </div>
                    <div class="col" style="text-align: right;">
                        <input type="text" class="form-range" style="width: 80%;" id="kOffInput" disabled readonly>
                    </div>
                </div>
            </div>

            <h5 style="padding: 6px;">Experiment Parameters</h5>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label class="form-label">[Syringe] (M)</label>
                    </div>
                    <div class="col" style="text-align: right;">
                        <input type="number" class="form-range" style="width: 80%;" min="1e-9" max="1e-3" value="1e-6"
                            step="1e-8" id="concLInput">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">[Cell] (M)</label>
                    </div>
                    <div class="col" style="text-align: right;">
                        <input type="number" class="form-range" style="width: 80%;" min="1e-9" max="1e-3" value="1e-6"
                            step="1e-6" id="concPInput">
                    </div>
                </div>
            </div>

            <!--
            <div class="d-flex align-items-center">
            </div>
            <div class="d-flex align-items-center">
                <label for="kOnRange" class="form-label" style="margin-right: 6px;">k<sub>on</sub></label>
                <input type="text" class="form-range" min="1.0" max="6.0" value="3.5" step="0.05" id="kOnRange">
            </div>-->




        </div>
        <div class="col-9">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</body>

</html>
